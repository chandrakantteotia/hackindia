<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match - SharpPlay Web</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game.css">
  <style>
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
    }

    .memory-card {
      aspect-ratio: 1;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      transition: all 0.3s ease;
      position: relative;
      transform-style: preserve-3d;
    }

    .memory-card:hover {
      border-color: var(--primary-color);
      transform: translateY(-5px);
    }

    .memory-card.flipped {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      transform: rotateY(180deg);
    }

    .memory-card.matched {
      background: linear-gradient(135deg, var(--success-color), #34D399);
      border-color: var(--success-color);
      cursor: default;
      animation: matchPulse 0.5s ease;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .memory-card .card-back,
    .memory-card .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .memory-card .card-front {
      transform: rotateY(180deg);
    }

    .difficulty-selector {
      text-align: center;
      margin-bottom: 2rem;
    }

    .difficulty-selector button {
      margin: 0 0.5rem;
    }
  </style>
</head>

      </div>

        <a href="leaderboard.html">Leaderboard</a>

  <main class="game-container">
    <div class="game-header">
      <h1>ðŸ§  Memory Match</h1>

    <div class="game-stats">

      </div>
    </div>

    <div class="difficulty-selector">
      <button class="btn btn-outline" onclick="startGame('easy')">Easy (12 cards)</button>
      <button class="btn btn-primary" onclick="startGame('medium')">Medium (16 cards)</button>
      <button class="btn btn-outline" onclick="startGame('hard')">Hard (20 cards)</button>
    </div>

    <div id="memoryGrid" class="memory-grid"></div>
  </main>
